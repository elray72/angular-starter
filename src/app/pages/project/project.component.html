<div *ngIf="project">
  <h2>{{project.name}} details!</h2>
  <div>
    <label>id: </label>{{project.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="project.name" placeholder="name" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
